<np-ngx-pagination
    [id]="'pagination-id-1'"

    [autoHide]="true"

    [currentPage]="1"
    [elementsPerPage]="10"
    [totalElements]="220"

    [maxPages]="3"
    [rotate]="false"

    [boundaryPagesHandles]="true"
    [adjacentPagesHandles]="true"

    [morePagesHint]="true"
    [edgePages]="true"

    [disabled]="false"
    (pageChange)="onPageChange($event)">
</np-ngx-pagination>
