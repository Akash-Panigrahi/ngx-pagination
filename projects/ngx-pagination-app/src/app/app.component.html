<np-ngx-pagination
    [id]="'pagination-id-1'"

    [autoHide]="true"

    [currentPage]="1"
    [elementsPerPage]="10"
    [totalElements]="210"

    [maxPages]="5"
    [rotate]="true"

    [boundaryPagesHandles]="true"
    [adjacentPagesHandles]="true"

    [morePagesHint]="true"
    [edgePages]="true"

    [disabled]="false"
    (pageChange)="onPageChange($event)">
</np-ngx-pagination>
