<div class="pagination">
  <button
    mat-icon-button
    type="button"
    [attr.aria-label]="'First Page'"
    [matTooltip]="'First Page'"
    [matTooltipPosition]="'above'"
    (click)="selectPage(1, $event)">
    <mat-icon>
      first_page
    </mat-icon>
  </button>

  <button
    mat-icon-button
    type="button"
    (click)="selectPage(currentPage - 1, $event)"
    [attr.aria-label]="'Previous Page'"
    [matTooltip]="'Previous Page'"
    [matTooltipPosition]="'above'">
    <mat-icon>
    chevron_left
    </mat-icon>
  </button>

  <mat-icon
    class="more-pages"
    (click)="cancelEvent($event)"
    *ngIf="(currentPage - range) > 1">
    more_horiz
  </mat-icon>

  <ng-container *ngFor="let page of pages | async">

    <ng-template [ngIf]="page === currentPage" [ngIfElse]="notSelectedPage">
      <button
        mat-flat-button
        color="primary"
        class="page page--active"
        (click)="selectPage(page, $event)">
        {{page}}
      </button>
    </ng-template>

    <ng-template #notSelectedPage>
      <button
        mat-icon-button
        class="page"
        (click)="selectPage(page, $event)">
        {{page}}
      </button>
    </ng-template>

  </ng-container>

  <mat-icon
    class="more-pages"
    (click)="cancelEvent($event)"
    *ngIf="(currentPage + range) < totalPages">
    more_horiz
  </mat-icon>

  <button
    mat-icon-button
    type="button"
    (click)="selectPage(currentPage + 1, $event)"
    [attr.aria-label]="'Next Page'"
    [matTooltip]="'Next Page'"
    [matTooltipPosition]="'above'">
    <mat-icon>
    chevron_right
    </mat-icon>
  </button>

  <button
    mat-icon-button
    type="button"
    (click)="selectPage(totalPages, $event)"
    [attr.aria-label]="'Last Page'"
    [matTooltip]="'Last Page'"
    [matTooltipPosition]="'above'">
    <mat-icon>
    last_page
    </mat-icon>
  </button>
</div>
